<!DOCTYPE html>
<html>
<head>
<title> displaying object properties </title>

</head>
<body>
<script>
var myObj=new Object();
myObj.name="sreekar";
myObj.age="23";
myObj.place="san jose";
myObj.country="usa";

document.write("displaying all the object properties ");

for( var i in myObj)
	{
	document.write(myObj[i] +" ");
	}


</script>

</body>
</html>
