<!DOCTYPE html>
<html>
<head>

<title>Errors</title>
</head>
<body>
<p> to check the errors for a valid entry</p>
<p> enter a number between 10 and 20 </p>
<input id ="check" type ="text"/>
<button type="button" onclick="validate()">Test Input</button>
<p id ="message"></p> 
<script>
function validate()
{
	document.write("inside function");
	var message,x;
	message=document.getElementById("message");
	message.innerHTML=" ";
	x=document.getElementById("check").value;
	try {
        if(x == "")  throw "is empty";
        if(isNaN(x)) throw "is not a number";
        x = Number(x);
        if(x > 10)   throw "is too high";
        if(x < 5)    throw "is too low";
    }
    catch(err) {
        message.innerHTML = "Input " + err;
    }
}				
	}	
	
	}



</script>

</body>
</html>
