<!DOCTYPE html>
<html>
<head>

<title>If Else</title>
</head>
<body>
<h1>hello ooooo</h1>
<script>
var user=prompt(" enter the value between 1 to 20");
if(user>=1 && user<5)
{
document.write("value entered between 1 and 4");
}
else if(user >=5 && user<10)
{
document.write("value entered between 5 and 9");
}
else if(user >=10 && user<15)
{
document.write("value entered between 10 and 14");
}
else if(user >=15 && user<=20)
{
document.write("value entered between 15 and 20");
}
else
{
document.write("no value");
}

</script>

</body>
</html>
